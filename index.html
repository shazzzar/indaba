<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indaba Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>

<body>

    <div id="app">

        <!-- Header / HUD -->
        <header id="hud" class="hidden">
            <div class="score-box">
                <span class="score-label">PONTOS</span>
                <span id="score-display">200</span>
            </div>
            <div style="display:flex; align-items:center; gap:10px;">
                <span id="gps-status" style="font-size:1.2rem;" title="GPS status">üìç</span>
                <div class="team-name" id="hud-team-name">Equipa</div>
                <button onclick="if(confirm('Tens a certeza que queres terminar sess√£o?')) { localStorage.clear(); location.reload(); }" style="background: var(--danger-color); color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; cursor: pointer;">üö™ Sair</button>
            </div>
        </header>

        <!-- Views Container -->
        <main id="view-container">
            <!-- Views will be injected here by JS -->
        </main>

        <!-- Floating Action Button for Mini Challenges -->
        <button id="mini-challenge-fab" class="hidden">
            QUERES MAIS PONTOS?
        </button>

        <!-- Mini Challenge Modal/Overlay -->
        <div id="mini-challenge-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>üìù Mini Desafios</h2>
                <div id="mini-challenge-intro">
                    <p style="margin: 15px 0;">Cada desafio completo d√° <strong style="color: var(--success-color);">+50 pontos</strong>.</p>
                    <p style="margin: 15px 0;">Ter√°s de enviar uma <strong>foto ou v√≠deo</strong> como prova.</p>
                    <p style="margin: 15px 0; opacity: 0.8; font-size: 0.9rem;">üí° Podes voltar ao desafio principal a qualquer momento - o teu progresso fica guardado!</p>
                    <button id="btn-start-mini" class="btn-primary">ACEITAR DESAFIO</button>
                    <button id="btn-close-mini" class="btn-secondary">Fechar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
